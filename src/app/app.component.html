<div class="container mt-4">
  <h1 class="text-center">Welcome</h1>

  <div class="row">
    <div class="col-md-8">
      <div class="scrollable-table" style="max-height: 70vh; overflow-y: scroll;">
        <table class="table table-striped table-hover table-bordered table-responsive-lg">
          <thead class="bg-primary text-light">
            <tr>
              <th>RollNo</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Date</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of studentdata">
              <td>{{ item.rollNo }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.age }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.date }}</td>
              <td>{{ item.isMale ? "Male" : "Female" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-4">
      <div class="text-center">
        <button class="btn btn-primary mx-2 animate__animated animate__fadeIn" (click)="updateStudentDetails()">Update</button>
        <button class="btn btn-success mx-2 animate__animated animate__fadeIn" (click)="addStudentDetails()">Add</button>
        <button class="btn btn-danger mx-2 animate__animated animate__fadeIn" (click)="deleteStudentDetails()">Delete</button>
      </div>
      <!-- Right side content goes here -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
