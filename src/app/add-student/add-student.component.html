  <div class="container mt-4">
    <h1 class="text-center">Add Student Details</h1>

    <form [formGroup]="addStudent" (ngSubmit)="addNewStudent(addStudent.value)">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Enter Name" class="form-control">
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Enter Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" formControlName="age" placeholder="Enter Age" class="form-control">
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" formControlName="isMale" value="true" id="maleRadio">
        <label class="form-check-label" for="maleRadio">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" formControlName="isMale" value="false" id="femaleRadio">
        <label class="form-check-label" for="femaleRadio">Female</label>
      </div>
      <div class="form-group">
        <input type="number" formControlName="rollNo" placeholder="Enter RollNo" class="form-control">
      </div>
      <div class="form-group">
        <input type="date" formControlName="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
